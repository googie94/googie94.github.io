{% for exp in site.data.experience %}
    <li class="workplace transition">
        <p class="workplace-name">
            {{ exp.name }}
        </p>
        <div class="work-info">
            <p>
                {{ exp.role }}
            </p>
            <p class="work-sub-info">
                {{ exp.date }}
            </p>
        </div>
    </li>
{% endfor %}
